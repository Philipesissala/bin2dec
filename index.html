<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Conversor</h1>
        <form action="#" method="get">
            <div class="input-group">
                <label for="entrada">Insira binário:</label><br>
                <input type="number" name="entrada" id="entrada">
                <button>Converter</button>
            </div>
            <div class="input-group">
                <label for="saida">Conversão para decimal:</label><br>
                <input type="text" disabled name="saida" id="saida">
            </div>

        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
